<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>HSRP Booking</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="container">
    <h1>HSRP Online Booking</h1>

    <nav class="steps">
      <div class="step active" data-step="1">Vehicle Info</div>
      <div class="step" data-step="2">Personal Details</div>
      <div class="step" data-step="3">Preview</div>
      <div class="step" data-step="4">Payment</div>
    </nav>

    <!-- STEP 1 -->
    <section id="form1" class="panel">
      <label>State / UT *</label>
      <select id="stateSelect" required></select>

      <label>Registration Number*</label>
      <input id="regNumber" type="text" placeholder="MH12AB1234" maxlength="12"/>

      <label>Chassis Number (last 5 digits)*</label>
      <input id="chassisNumber" type="text" placeholder="12345" maxlength="5"/>

      <label>Engine Number (last 5 digits)*</label>
      <input id="engineNumber" type="text" placeholder="12345" maxlength="5"/>

      <label>Choose Vehicle Type*</label>
      <select id="vehicleType">
        <option value="">Select...</option>
        <option>Car</option><option>Bike</option><option>Scooter</option>
        <option>Auto</option><option>Commercial</option>
      </select>

      <button id="toPersonal">Next →</button>
    </section>

    <!-- STEP 2 -->
    <section id="form2" class="panel" style="display:none;">
      <label>Name*</label>
      <input id="name" type="text"/>

      <label>Phone*</label>
      <input id="phone" type="text" maxlength="10"/>

      <label>Email*</label>
      <input id="email" type="email"/>

      <label>Address*</label>
      <textarea id="address"></textarea>

      <button id="backToVehicle">← Back</button>
      <button id="toPreview">Next →</button>
    </section>

    <!-- STEP 3 -->
    <section id="form3" class="panel" style="display:none;">
      <h3>Verify Details</h3>
      <div id="summaryTable"></div>

      <button id="backToPersonal">← Back</button>
      <button id="proceedToPayment">Proceed to Payment</button>
    </section>

    <!-- STEP 4 -->
    <section id="form4" class="panel" style="display:none;">
      <h3>Payment — Scan QR</h3>
      
      <img id="qrImage" src="qr.png" style="max-width:240px"/>

      <h4>Upload Payment Screenshot</h4>
      <input id="screenshotInput" type="file" accept="image/png,image/jpeg"/>
      <button id="submitScreenshot">Submit Screenshot</button>

      <button id="backToPreview">← Back</button>
    </section>

    <!-- THANK YOU -->
    <section id="thankyou" class="panel" style="display:none;text-align:center;">
      <h2>✔ Thank You! Payment Received</h2>
      <p>Your HSR Plate booking is confirmed.</p>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
