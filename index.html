<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HSRP Online System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>HSRP Online Registration</h2>

<div class="steps">
  <div class="step active" data-step="1">Vehicle Info</div>
  <div class="step" data-step="2">Personal Details</div>
  <div class="step" data-step="3">Preview</div>
  <div class="step" data-step="4">Payment</div>
</div>

<!-- STEP 1 -->
<div class="form-panel" id="form1">
  <label>State / UT</label>
  <select id="stateSelect"></select>

  <label>Registration Number*</label>
  <input id="regNumber" placeholder="MH12AB1234">

  <label>Chassis Number (last 5 digits)*</label>
  <input id="chassisNumber" placeholder="12345" maxlength="5">

  <label>Engine Number (last 5 digits)*</label>
  <input id="engineNumber" placeholder="12345" maxlength="5">

  <label>Choose Vehicle Type*</label>
  <select id="vehicleType">
    <option value="">Select...</option>
    <option>Car</option>
    <option>Bike</option>
    <option>Scooter</option>
    <option>Auto</option>
    <option>Commercial Vehicle</option>
  </select>

  <button id="toPersonal">Next</button>
</div>

<!-- STEP 2 -->
<div class="form-panel" id="form2">
  <label>Name*</label>
  <input id="name">

  <label>Phone*</label>
  <input id="phone">

  <label>Email*</label>
  <input id="email">

  <label>Address*</label>
  <textarea id="address"></textarea>

  <button id="backToVehicle">Back</button>
  <button id="toPreview">Next</button>
</div>

<!-- STEP 3 -->
<div class="form-panel" id="form3">
  <h3>Preview Details</h3>
  <div id="summaryTable"></div>

  <button id="backToPersonal">Back</button>
  <button id="proceedToPayment">Proceed to Payment</button>
</div>

<!-- STEP 4 -->
<div class="form-panel" id="form4">
  <h3>Scan UPI QR to Pay</h3>
  <div id="qrContainer">
    <img src="https://i.postimg.cc/9z3HNPSt/1-TDVOw-Ar8E4OYv68R-wa-9w.jpg" style="max-width:220px">
  </div>

  <label>Upload Payment Screenshot*</label>
  <input type="file" accept="image/*" id="screenshotInput">
  <button id="submitScreenshot">Submit</button>

  <button id="backToPreview">Back</button>
</div>

<!-- THANK YOU -->
<div id="thankyou" style="display:none;text-align:center;">
  <h2>Thank you! Your Order is Submitted.</h2>
</div>

<script src="script.js"></script>
</body>
</html>
