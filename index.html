<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HSRP Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>HSRP Online Booking</h1>

    <div class="step-tabs">
      <button class="tab active" data-step="1">Vehicle Info</button>
      <button class="tab" data-step="2">Personal Details</button>
      <button class="tab" data-step="3">Preview</button>
      <button class="tab" data-step="4">Payment</button>
    </div>

    <!-- STEP 1 -->
    <div id="form1" class="form-panel">
      <h2>Vehicle Information</h2>

      <label>State / UT *</label>
      <select id="state" required></select>

      <label>Registration Number*</label>
      <input id="regNumber" type="text" placeholder="MH12AB1234">

      <label>Chassis Number (last 5 digits)*</label>
      <input id="chassisNumber" type="text" placeholder="12345" maxlength="5">

      <label>Engine Number (last 5 digits)*</label>
      <input id="engineNumber" type="text" placeholder="12345" maxlength="5">

      <label>Vehicle Type*</label>
      <select id="vehicleType">
        <option value="">Select...</option>
        <option>Car</option>
        <option>Bike</option>
        <option>Scooter</option>
        <option>Auto</option>
        <option>Commercial</option>
      </select>

      <button id="nextToPersonal">Next ‚Üí</button>
    </div>

    <!-- STEP 2 -->
    <div id="form2" class="form-panel" style="display:none;">
      <h2>Personal Details</h2>

      <label>Name*</label>
      <input id="name" type="text" placeholder="Your name">

      <label>Phone*</label>
      <input id="phone" type="text" placeholder="9876543210" maxlength="10">

      <label>Email*</label>
      <input id="email" type="email" placeholder="you@example.com">

      <label>Address*</label>
      <textarea id="address" placeholder="Your address"></textarea>

      <button id="backToVehicle">‚Üê Back</button>
      <button id="toPreview">Preview ‚Üí</button>
    </div>

    <!-- STEP 3 -->
    <div id="form3" class="form-panel" style="display:none;">
      <h2>Preview</h2>
      <div id="summary"></div>

      <button id="backToPersonal">‚Üê Back</button>
      <button id="toPayment">Proceed to Payment</button>
    </div>

    <!-- STEP 4 -->
    <div id="form4" class="form-panel" style="display:none;">
      <h2>Payment ‚Äî Scan QR</h2>
      <div>
        <img src="https://i.postimg.cc/ZqWHc18p/upi-sample.png" alt="UPI QR" style="max-width:200px">
      </div>
      <p>After payment, upload screenshot</p>
      <input id="screenshot" type="file" accept="image/png, image/jpeg">
      <button id="submitPay">Submit Screenshot & Confirm</button>
      <button id="backToPreview">‚Üê Back</button>
    </div>

    <div id="thankyou" class="form-panel" style="display:none; text-align:center;">
      <h2>Thank you! Booking Confirmed üéâ</h2>
      <p>We will contact you soon.</p>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
